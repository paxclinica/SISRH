{% extends 'base.html' %}

{% block title %}Editar Usuário - Pax Clínica{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Editar Usuário</h1>
            <p class="lead">Atualize as informações do usuário</p>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                    <div>
                        <a href="{{ url_for('usuarios.alterar_senha', id=usuario.id) }}" class="btn btn-warning me-2">
                            <i class="bi bi-key"></i> Alterar Senha
                        </a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
