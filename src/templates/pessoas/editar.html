{% extends 'base.html' %}

{% block title %}Editar Pessoa - Pax Clínica{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3">Editar Pessoa</h1>
            <p class="lead">Atualize os dados do funcionário</p>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('pessoas.editar_pessoa', id=pessoa.id) }}">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ pessoa.nome }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ pessoa.data_nascimento.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="data_admissao" class="form-label">Data de Admissão</label>
                        <input type="date" class="form-control" id="data_admissao" name="data_admissao" value="{{ pessoa.data_admissao.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="data_demissao" class="form-label">Data de Demissão</label>
                        <input type="date" class="form-control" id="data_demissao" name="data_demissao" value="{{ pessoa.data_demissao.strftime('%Y-%m-%d') if pessoa.data_demissao else '' }}">
                        <small class="text-muted">Deixe em branco se ainda estiver ativo</small>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('pessoas.listar_pessoas') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
